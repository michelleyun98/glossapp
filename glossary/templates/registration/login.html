{% extends "base_accounts.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
{% if form.errors %}
<p>
	{{ form.errors }}
</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
	<h2>Log in</h2>
    {% csrf_token %}
	{% for field in form %}
		<div class="form-field">
			{{ field.label_tag }}
			{{ field }}
		</div>
	{% endfor %}
    <button type="submit">Login</button>
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
